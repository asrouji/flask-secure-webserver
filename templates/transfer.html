{% extends "base.html" %}

{% block content %}
<h1>Transfer SRFBOARDS</h1>
<form method="POST" class="transfer-form">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <div>
    <label for="from">From Quiver:</label>
    <select name="from" id="from" required>
      {% for account in accounts %}
      <option value="{{ account }}">Quiver #{{ account }}</option>
      {% endfor %}
    </select>
  </div>
  <div>
    <label for="to">To Quiver:</label>
    <input type="text" name="to" id="to" required placeholder="Enter destination quiver number">
  </div>
  <div>
    <label for="amount">Amount of SRFBOARDS:</label>
    <input type="number" name="amount" id="amount" required min="1" max="1000">
  </div>
  <button type="submit">Transfer SRFBOARDS</button>
</form>
<a href="/dashboard">‚Üê Back to Dashboard</a>
{% endblock %}
